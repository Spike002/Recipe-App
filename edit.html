<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/recipe.css">
    <title>Recipe App</title>
  </head>

  <body>

    <div class="header">
        <div class="container">
            <h1 class="header__title">Recipe App</h1>
        </div>
    </div>

    <div class="home-link">
      <div class="container">
        <a href="/index.html">Home</a>
      </div>

    </div>

    <div class="container">
      <input id="recipe-title"  class="title-input" placeholder="recipe title">

      <textarea id="recipe-instruction" class="instruction-input " placeholder="Enter instruction"></textarea>

      <h3>Ingredients</h3>
      <div id="ingredient"></div>

      <form id="add-ingredient-form">
        <input class="ingredient-input" type="text" name="addIngredients" value="" placeholder="Add ingredient" required>
        <button class="btn-add-ingredient" >Button</button>
      </form>


    </div>

    <div class="container">
      <h4>Danger Zone</h4>
      <button class="btn-remove-Recipe" id="remove-Recipe"> Remove Recipe</button>
    </div>

    <script src="UUID.js"></script>
    <script src="data.js"></script>
    <script src="recipe-function.js"></script>
    <script src="recipe-edit-function.js"></script>
    <script src="recipe-edit.js"> </script>

  </body>
</html>
